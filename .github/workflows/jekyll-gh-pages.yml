name: Build and Deploy Vite Projects to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチへのプッシュ時にトリガー
  pull_request:
    branches:
      - main
  workflow_dispatch: # Actionsタブからの手動実行を許可

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用するNode.jsのバージョンを指定

      - name: Install dependencies
        run: npm install

      # Space Invadersのビルドに必要なアセットをコピー
      - name: Copy Space Invaders Assets
        run: cp -r assets/audio space-invaders/assets/

      # Space Invadersのビルド (ルートURLにデプロイ)
      - name: Build Space Invaders (Root)
        run: vite build --outDir dist --base /space-invaders-game/ space-invaders/index.html

      # Space Invadersのビルド成果物にアセットをコピー
      - name: Copy Space Invaders Assets to Output
        run: cp -r assets/audio dist/assets/

      # Mitchie Questのビルドに必要なアセットをコピー
      # - name: Copy Mitchie Quest Assets
      #   run: cp -r assets/audio mitchie-quest/assets/

      # Mitchie Questのビルド (/mitchie-quest/ にデプロイ)
      - name: Build Mitchie Quest
        run: vite build --outDir dist/mitchie-quest --base /space-invaders-game/mitchie-quest/ mitchie-quest/index.html

      # Mitchie Questのビルド成果物にアセットをコピー
      - name: Copy Mitchie Quest Assets to Output
        run: cp -r assets/audio dist/mitchie-quest/assets/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Viteのビルド成果物があるディレクトリを指定

  deploy:
    needs: build-and-deploy # ビルドジョブが成功した後に実行
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      id-token: write
      pages: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
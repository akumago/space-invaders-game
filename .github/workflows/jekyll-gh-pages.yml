name: Build and Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main  # mainブランチへのプッシュ時にトリガー
  workflow_dispatch: # Actionsタブからの手動実行を許可

permissions:
  id-token: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用するNode.jsのバージョンを指定

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Viteのビルド成果物があるディレクトリを指定

  deploy:
    needs: build-and-deploy # ビルドジョブが成功した後に実行
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 